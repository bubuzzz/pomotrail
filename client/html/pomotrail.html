<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <header></header>
  <div class="wrapper">
    <aside>
      <section class="address">
        <img src="//i1284.photobucket.com/albums/a574/meecrobe/location_zps1795527f.jpg" alt="Location">
        <h3>Pomotrail</h3>
        {{> loginButtons}}
      </section>
    </aside>
  <main>
    {{#each players}}
      {{> player}}
    {{/each}}

    {{#if loggedInUser }}
      <section class="task">
        <form class="new-task">
          <input type="text" name="text" id="task-input" placeholder="Type to add new tasks" />
        </form>
      </section>
    {{/if}}

    <section class='task-manager'>
      <ul class="surveys list">
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </section>
  </main>
</div>

</body>

<template name="task">
  <li class="survey-item {{#if checked}}completed{{/if}}">
    <input type="checkbox" checked="{{#if checked}}checked{{/if}}" class="survey-checkbox toggle-checked">

    <span class="survey-end-date">
      {{title}}
    </span>

    <div class="pull-right">
      <div class="task-options">
        <span class="survey-progress">
          <div class='micro-control'>
            <!-- <button class="delete">&times;</button> -->
            <button class="play">
              <i class="fa fa-play"></i>
            </button>

            <button class="remove">
              <i class="fa fa-remove"></i>
            </button>
          </div>

          <span class="survey-progress-labels">
            <span class="survey-progress-label">
              {{status}}
            </span>

            <span class="survey-completes">
              {{completedPomodoros}}

              <span class="survey-stage">
                <span class="stage completed"></span>
              </span>

              {{interruptedPomodoros}}

              <span class="survey-stage">
                <span class="stage interrupted"></span>
              </span>
            </span>
          </span>
        </span>

         <span class="survey-end-date ended">
          {{prettyCreatedAt}}
        </span>
      </div>
    </div>
  </li>
</template>

<template name="player">
  <section class="pomodoro-player">
    <div class="cover">
    </div>

    <h4>{{title}}</h4>

    <div class="controls">
      <span class="popup">{{timer}}</span>

      <button class="{{status}}">
        <i class="fa fa-{{status}}"></i>
      </button>

      <button class="reset">
        <i class="fa fa-stop"></i>
      </button>
    </div>
  </section>
</template>
