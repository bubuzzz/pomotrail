<head>
  <meta charset="utf-8">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>bootstrap theme</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
  <header>

  </header>
  <div class="wrapper">
  <aside>
    <section class="address">
      <img src="//i1284.photobucket.com/albums/a574/meecrobe/location_zps1795527f.jpg" alt="Location">
      <h3>Oswaldo Ferreira</h3>
      <p>Web Developer - Algorich</p>
    </section>
  </aside>
  <main>
    <section class="menu">
      <nav>
        <ul>
          <li><a href="#"><i class="i-home"></i>Home</a></li>
          <li><a href="#"><i class="i-gallery"></i>Gallery</a></li>
          <li><a href="#"><i class="i-message"></i>Message</a></li>
          <li><a href="#"><i class="i-music"></i>Music</a></li>
          <li><a href="#"><i class="i-search"></i>Search</a></li>
          <li><a href="#"><i class="i-settings"></i>Settings</a></li>
          <li><a href="#"><i class="i-location"></i>Location</a></li>
        </ul>
      </nav>
    </section>

    <section class="pomodoro-player">
      <div class="cover">
      </div>

      {{#each ongoingTasks}}
        {{> ongoingTask}}
      {{/each}}

      <div class="controls">
        <span class="popup">{{timer}}</span>

        <button class="{{playerStatus}}">
          <i class="fa fa-{{playerStatus}}"></i>
        </button>

        <button class="reset">
          <i class="fa fa-stop"></i>
        </button>
      </div>
    </section>

    <section class="task">
      <form class="new-task">
        <input type="text" name="text" id="task-input" placeholder="Type to add new tasks" />
      </form>
    </section>

    <section class='task-manager'>
      <ul class="surveys list">
        {{#each tasks}}
          {{> task}}
        {{/each}}
      </ul>
    </section>
  </main>
</div>
</body>

<template name="task">
  <li class="survey-item {{#if checked}}checked{{/if}}">
    <input type="checkbox" checked="{{#if checked}}checked{{/if}}" class="survey-checkbox toggle-checked">

    <span class="survey-name">
      {{title}}
    </span>

    <div class="pull-right">
      <div class="task-options">
        <span class="survey-progress">
          <div class='micro-control'>
            <button class="play">
              <i class="fa fa-play"></i>
            </button>
          </div>

          <span class="survey-progress-labels">
            <span class="survey-progress-label">
              Pending
            </span>

            <span class="survey-completes">
              0 / 0
            </span>
          </span>
        </span>

         <span class="survey-end-date ended">
          {{prettyCreatedAt}}
        </span>

        <button class="delete">&times;</button>
      </div>
    </div>
  </li>
</template>

<template name="ongoingTask">
  <h4>{{title}}</h4>
</template>
